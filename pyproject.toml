[tool.poetry]
name = "chat-ui"
version = "0.1.0"
description = ""
authors = [
    "James Hodgkinson <james@terminaloutcomes.com>",
]
readme = "README.md"
packages = [
    { include = "chat_ui" },
]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.109.2"
pydantic = "^2.1.1"
uvicorn = "^0.23.2"
click = "^8.1.6"
fortune-python = "^1.0.3"
itsdangerous = "^2.1.2"
python-multipart = "^0.0.7"

[tool.poetry.group.dev.dependencies]
mypy = "^1.5.0"
black = "^24.2.0"
ruff = "^0.0.284"
pytest = "^8.0.0"
httpx = "^0.24.1"

[tool.poetry.scripts]
chat-ui = "chat_ui.__main__:main"

[tool.ruff]
line-length = 120

[tool.mypy]
plugins = "pydantic.mypy"

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"

[project]
name = "chat-ui"
description = ""
version = "0.1.0"
readme = "README.md"
authors = [
    { name = "James Hodgkinson", email = "james@terminaloutcomes.com" },
]
